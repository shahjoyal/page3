<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Combustion Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0d0d0d; /* coal dark */
      overflow: hidden;
      padding-top: 70px;
    }

    /* ðŸ”¥ Ember background */
    .embers {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
      background: radial-gradient(circle at bottom, #111 20%, #000 100%);
    }

    .embers span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ff4500 0%, rgba(255,140,0,0) 80%);
      border-radius: 50%;
      bottom: -20px;
      animation: rise 6s linear infinite;
      opacity: 0.9;
      filter: blur(1px);
    }

    .embers span:nth-child(1) { left: 10%; animation-duration: 5s; }
    .embers span:nth-child(2) { left: 20%; animation-duration: 7s; animation-delay: 2s; }
    .embers span:nth-child(3) { left: 35%; animation-duration: 6s; animation-delay: 1s; }
    .embers span:nth-child(4) { left: 50%; animation-duration: 8s; animation-delay: 3s; }
    .embers span:nth-child(5) { left: 65%; animation-duration: 5s; animation-delay: 1s; }
    .embers span:nth-child(6) { left: 75%; animation-duration: 9s; animation-delay: 4s; }
    .embers span:nth-child(7) { left: 85%; animation-duration: 6s; animation-delay: 2s; }
    .embers span:nth-child(8) { left: 95%; animation-duration: 10s; animation-delay: 5s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      40% { opacity: 1; transform: translateY(-150px) scale(1.4); }
      70% { opacity: 0.8; transform: translateY(-300px) scale(1); }
      100% { transform: translateY(-500px) scale(0.8); opacity: 0; }
    }

    /* ðŸ”¥ Flickering flame glow */
    .flames {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: radial-gradient(circle at center, rgba(255, 80, 0, 0.6), transparent 70%);
      animation: flicker 2s infinite alternate ease-in-out;
      z-index: -1;
      filter: blur(40px);
    }

    @keyframes flicker {
      0% { opacity: 0.4; transform: scaleY(1); }
      50% { opacity: 0.7; transform: scaleY(1.2); }
      100% { opacity: 0.5; transform: scaleY(1); }
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background-color: #111;
      display: flex;
      align-items: center;
      padding: 10px 30px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      height: 70px;
      z-index: 1000;
      box-shadow: 0 4px 12px rgba(255,100,0,0.3);
    }

    .navbar img {
      height: 50px;
      margin-right: 20px;
    }

    .navbar h1 {
      font-size: 22px;
      letter-spacing: 1px;
      color: #ff6600;
      text-shadow: 0 0 6px rgba(255,120,0,0.8);
    }

    /* Login Container */
    .login-container {
      background: rgba(20, 20, 20, 0.95);
      padding: 60px 35px 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 69, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .login-logo {
      width: 100px;
      height: 100px;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .login-logo img {
      width: 100%;
      height: 100%;
    }

    h2 {
      color: #ff6600;
      font-size: 26px;
      margin-top: 60px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px rgba(255,120,0,0.8);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: #222;
      color: #fff;
    }

    button {
      background: linear-gradient(45deg, #ff6600, #ff3300);
      width: 100%;
      font-size: 18px;
      border-radius: 12px;
      padding: 14px;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
    }

    button:hover {
      background: linear-gradient(45deg, #ff3300, #cc0000);
      transform: scale(1.05);
    }

    #message {
      font-size: 14px;
      margin-top: 10px;
      min-height: 18px;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }

    @media screen and (max-width: 480px) {
      .login-container { padding: 50px 20px 35px; }
      .navbar h1 { font-size: 18px; }
      input, button { font-size: 16px; }
      .login-logo { width: 70px; height: 70px; top: -35px; }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¥ Ember + flames background -->
  <div class="embers">
    <span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>
  <div class="flames"></div>

  <!-- Navbar -->
  <div class="navbar">
    <img src="abhitech-logo.png" alt="Company Logo">
    <h1>Combustion Analyzer</h1>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-logo">
      <img src="abhitech-logo.png" alt="Logo">
    </div>
    <h2>LOGIN</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <div class="footer">Â© 2025 Abhitech Energycon Ltd.</div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(!email || !password) {
        message.style.color = 'red';
        message.textContent = 'Please fill in both fields.';
        return;
      }

      if(email === 'coalblend@abhitech.com' && password === 'password123') {
        localStorage.setItem('isLoggedIn', 'true');
        message.style.color = 'lightgreen';
        message.textContent = 'Login successful!';
        setTimeout(() => window.location.href = '/index.html', 800);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>
